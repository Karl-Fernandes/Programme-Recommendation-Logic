<div class="survey-container">
  <!-- Get Started Page (Step 0) -->
  <div *ngIf="currentStep === 0" class="intro-screen">
    <h2>Welcome to Trackr</h2>
    <p>Answer a few questions to find the career opportunities that match your current situation.</p>
    <button type="button" (click)="startSurvey()" class="get-started-btn">Get Started</button>
  </div>

  <!-- Survey Content (Steps 1+) -->
  <div *ngIf="currentStep > 0">
    <!-- Step indicator -->
    <div class="step-indicator">
      Step {{currentStep}} of {{totalSteps}}
    </div>

    <form (ngSubmit)="onSubmit()">
      <!-- Step 1: Education Stage -->
      <div *ngIf="currentStep === 1">
        <h3>What is your current status?</h3>
        <select [(ngModel)]="survey.education_stage" name="education_stage" required 
                (change)="nextStep()">
          <option value="">-- Select --</option>
          <option value="high school">High School</option>
          <option value="university">University</option>
          <option value="graduate">Graduate</option>
        </select>
      </div>
      
      <!-- Step 2: Start Year -->
      <div *ngIf="currentStep === 2 && survey.education_stage === 'university'">
        <h3>When did you start your degree?</h3>
        <select [(ngModel)]="survey.start_year" name="start_year" required
                (change)="updateYearOfStudy(); nextStep()">
          <option value="">-- Select --</option>
          <option *ngFor="let year of startYearOptions" [ngValue]="year">
            {{year}}
          </option>
        </select>
      </div>

      <!-- Step 3: Graduation Year -->
      <div *ngIf="currentStep === 3 && survey.education_stage === 'university'">
        <h3>When will you graduate?</h3>
        <select [(ngModel)]="survey.graduation_year" name="graduation_year" required
                (change)="updateYearOfStudy(); nextStep()">
          <option value="">-- Select --</option>
          <option *ngFor="let year of graduationYearOptions" [ngValue]="year">
            {{year}}
          </option>
        </select>
      </div>
      
      <!-- Additional steps follow the same pattern -->
      
      <!-- Navigation buttons -->
      <div class="form-navigation">
        <button type="button" *ngIf="currentStep > 1" (click)="prevStep()">Previous</button>
        <button type="button" *ngIf="currentStep < totalSteps" (click)="nextStep()">Next</button>
        <button type="submit" *ngIf="currentStep === totalSteps">Submit</button>
      </div>
    </form>
  </div>
</div>
